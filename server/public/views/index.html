<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend Challenge Final</title>
    <script src="../vendor/angular.min.js"></script>
    <script src="../vendor/angular-route.min.js"></script>
    <script src="../scripts/clientapp.js"></script>
    <script src="../scripts/factories/dataFactory.js"></script>
    <script src="../scripts/controllers/petController.js"></script>
        <link rel="stylesheet" href="../vendor/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
</head>
<body ng-app="petApp">
  <div ng-controller="PetController">
  <header ng-include="'/views/templates/header.html'" ng-click="playMusic()" class="jumbotron text-center heading"></header>
  <div ng-include="'/views/templates/nav.html'"></div>
    <div class="container">

    <h4 class="favcount">Favorites: {{favCount}}</h4>

    <select ng-options="pet as pet.label for pet in pets track by pet.id" ng-model="selected">
    </select>
    <button  ng-show="selected" class="btn btn-success randpet" ng-click="getRandomPet(selected)">Get Random Pet</button>

  <main ng-show="selected" class="randompet">
    <div class="petcontainer">
        <h3 class = "name">{{animal.name.$t}}</h3>
      <div ng-show="animal.name.$t" class="infocontainer flex">
      <img class="petimage" ng-if="animal.media.photos.photo[3].$t" ng-src="{{animal.media.photos.photo[3].$t}}" />
      <p class = "bio flexone">{{animal.description.$t}}</p>
        <button ng-click="addFav()" class="favorite btn btn-default">Favorite?</button>
    </div>
    </div>
  </main>
</div>
</div>
</body>
</html>
